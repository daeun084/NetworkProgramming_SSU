<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
         .score {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .rules {
            font-size: 1.2em;
            margin-top: 50px;
            margin-bottom: 20px;
            color: darkgrey;
        }
        .guess {
            margin-top: 50px;
            margin-bottom: 20px;
        }
        .guess input {
            padding: 10px;
            font-size: 1em;
        }
        .guess button {
            padding: 10px;
            font-size: 0.8em;
            margin-left: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .response {
            padding: 20px;
            font-size: 1em;
            margin-top: 20px;
            margin-bottom: 20px;
            color: darkblue;
        }
        .logout {
            padding: 10px;
            font-size: 0.5em;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
         async function guess_number(event) {
            event.preventDefault();

            // function for submit guessing number
            const guess = document.getElementById('guess').value;
            const csrf_token = document.getElementById('csrf_token').value;
            try{
                 const response = await fetch('/guess', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({'guess': guess, 'csrf_token': csrf_token})
                });

                // get response
                const result = await response.json();
                if (result.redirect) {
                    window.location.href = result.redirect;
                } else {
                    // if response doesn't have redirect, show response's message
                    document.getElementById('response').innerText = result.message;
                }

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'An error occurred. Please try again.';
            }
        }

        async function logout(event) {
            event.preventDefault();
            const csrf_token = document.getElementById('csrf_token').value;

            try {
                 const response = await fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({'csrf_token': csrf_token})
                });

                // get response
                const result = await response.json();
                if (result.redirect) {
                    // redirect for login
                    window.location.href = result.redirect;
                }
            }
            catch (error) {
                console.error('ERROR:', error);
                document.getElementById('response').innerText = 'An error occurred. Please try again.';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        {% block body %}

            <!--score-->
             <div class="score">
                Score: {{ information }}
            </div>

            <!--game rules-->
            <div class="rules">
               [Game Rule] <br> You can attempt to guess the random number (1~10) in 5 chance. <br>
                If you success to guess the number, or fail to guess in 5 chance, the game is RESET.<br>
                GUESS THE NUMBER !!
            </div>

            <!--guess the number-->
            <div class="guess">
                <form onsubmit="guess_number(event)">
                    <label>Guess the number : <input id="guess" type="number" name="guess" min="1" max="10"></label> <br>
                    <!--put csrf_token with quess action-->
                    <input id="csrf_token" type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <button type="submit">Submit Guess</button>
                </form>
            </div>

            <!--response from server-->
            <div class="response" id="response">
                {{ response }}
            </div>

            <!--logout-->
            <form onsubmit="logout(event)">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <button class="logout" type="submit">LOGOUT</button>
            </form>

        {% endblock %}
    </div>
</body>
</html>
